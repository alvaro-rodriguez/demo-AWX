---
- name: Creaci√≥n del contenedor "{{lxc_name}}" 
  lxc_container:
    name: "{{lxc_name}}"
    container_log: true
    template: debian
    state: started
    template_options: --release jessie
    container_config:
      - "lxc.network.type: veth"
      - "lxc.network.name: eth0"
      - "lxc.network.link: lxcbr0"
      - "lxc.network.ipv4: '{{ ip }}'"
      - "lxc.network.ipv4.gateway: '{{ puerta_enlace }}'"
      - "lxc.network.flags: up"
